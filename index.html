<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introdução ao Sass</title>
</head>
<body>
    <header>
        <h1>Introdução à SASS</h1>
        <h2 class="tituloVerde">EU SOU A HEADER</h2>
    </header>
    <main>
        <h2 id="tituloMain">EU SOU A MAIN</h2>
        <section class="primeiraSessao">
            <div class="div1">Primeira Sessão</div>
            <div class="div2">Segunda Sessão</div>
            <div class="div3">Terceira Sessão</div>
        </section>
        <article>
            <figure>
                <img src="https://guiadacozinha.com.br/wp-content/uploads/2019/11/hamburguer-mexicano.jpg" alt="Imagem de um hamburguer mexicano">
                <figcaption>Hambúrguer com Cheddar e Bacon</figcaption>
            </figure>
        </article>
    </main>
    <footer>
        <h2 class="tituloVerde">EU SOU A FOOTER</h2>
    </footer>

</html>
